plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

apply plugin: 'maven'

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.guigarage'
version = '0.10'
description = 'ResponsiveFX'

sourceCompatibility = 11

java {
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javafx {
    version = "11"
    modules = ['javafx.controls', 'javafx.fxml']
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${System.getenv("NEXUS_URL")}/repository/maven-releases") {
                authentication(
                        userName: System.getenv("NEXUS_USER"),
                        password: System.getenv("NEXUS_PASSWORD")
                )
            }
            snapshotRepository(url: "${System.getenv("NEXUS_URL")}/repository/maven-snapshots") {
                authentication(
                        userName: System.getenv("NEXUS_USER"),
                        password: System.getenv("NEXUS_PASSWORD")
                )
            }
            pom.project {
                licenses {
                    license {
                        name 'Apache License 2.0'
                        url 'https://github.com/jsarabia/ResponsiveFX/blob/master/LICENSE'
                        distribution 'repo'
                    }
                }
            }
        }
    }
}
